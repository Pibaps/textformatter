<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold & Italic Text Formatter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bold & Italic Text Formatter</h1>
        <textarea id="textInput" placeholder="Enter your text here"></textarea>
        <div class="character-count" id="charCount">0 characters</div>
        <div class="word-count" id="wordCount">0 words</div>
        <button id="toggleStyleBtn">Switch to Bold Italic</button>
        <div class="output" id="outputText"></div>
        <button id="copyTextBtn">Copy Text</button>
        <button id="downloadTextBtn">Download Text</button>
        <button id="themeToggleBtn">Toggle Dark Mode</button>
        <div id="copyConfirmation" class="copy-confirmation">Text copied to clipboard!</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
